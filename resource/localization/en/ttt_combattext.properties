ttt_combattext.hitsound.IGModAudioChannel=Use IGModAudioChannel instead of EmitSound to play hit sounds (experimental)
ttt_combattext.hitsound.IGModAudioChannel_desc=pros:\n\
 - Hit sounds will play with a lot shorter latency\n\
 - Hit sound volume can be increased past 100%\n\
 - Any file extension can be used\n\
 - Supports vastly more audio formats than wav, ogg, and mp3\n\
cons:\n\
 - Hit sounds will play sooner than weapon sounds at low ping, which can feel a bit jarring\n\
 - Multiple hit sounds cannot play simultaneously, this is noticeable for hit sounds with a longer duration


